  <link href="https://fonts.googleapis.com/css2?family=Metal+Mania&display=swap" rel="stylesheet">
  <!-- Poppins font -->

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Metal+Mania&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"

  <link rel="stylesheet" href="css/all.min.css">

<body>
  <div class="sign sign-in page">
    <div class="conatiner">
      <div class="title">
        <h1>takeit</h1>
      </div>
      <form class="form">
        <input type="text" placeholder="email or phone number...">
        <input type="password" placeholder="password">
        <span class="forget-pass">forget the password?</span>
        <input type="submit" value="sign in" class="submit">
      </form>
      <div class="hr">
        <span>or</span>
      </div>
      <div class="icons">
        <i class="fa-brands fa-google"></i>
        <i class="fa-brands fa-apple"></i>
        <i class="fa-brands fa-facebook-f"></i>
      </div>
      <div class="create-account">
        <span>Don't have account?</span>
        <a href="sign-up.html">create account</a>
      </div>
    </div>
  </div>
  <script src="scripts/master.js"></script>

</html>
